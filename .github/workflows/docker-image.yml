name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kieabdocker.azurecr.io/demo/tetris-web
    - name: Login to Registry
      run: docker login -u admin -p ${{ secrets.DOCKERREGISTRYPASSWORD }} kieabdocker.azurecr.io
    - name: Push to registry
      run: docker push kieabdocker.azurecr.io/demo/tetris-web
